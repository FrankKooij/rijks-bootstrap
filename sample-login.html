<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="BSN-koppelregister" />

  <title>Rijks-bootstrap</title>

  <link rel="stylesheet" href="dist/css/rijks-bootstrap.min.css" />
  <link rel="stylesheet" href="dist/fonts/RijksoverheidWebfontsV2_ictu/ro-webfont.css" type="text/css" />
  <link rel="stylesheet" href="dist/fonts/font-awesome-4.2.0/css/font-awesome.css" />

  <script src="dist/js/rijks-bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="page-wrapper">
      <header>
        <div class="rijksoverheid-branding">
          <a href="./" title="Ga naar homepagina">
            <img src="dist/images/logo-rijksoverheid.svg" alt="Rijksoverheid" />
          </a>
        </div>
        <div class="app-name">
          <strong>Rijks-bootstrap</strong> Bootstrap, using the styleguide for the Dutch public sector
        </div>
      </header>
      <main class="vertically-center-container">
        <div class="row vertically-center">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="well clearfix">
              <form>
                <label for="login-name" class="control-label">Login name</label>
                <input type="text" class="form-control" id="login-name">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password">
                <p>Forgot your password? Check <a>www.example.com</a></p>
                <a class="btn btn-primary pull-right" href="sample-ui-elements.html">Log in</a>
              </form>
            </div>
          </div>
        </div>
      </main>
      <div class="logo-bottom"></div>
    </div>
  </div>
  </div>

  <footer class="container">
    <nav role="navigation" class="row">
      <ul class="nav-footer">
        <li><a href="#" class="alpha">Contact</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Sitemap</a></li>
        <li><a href="#" class="omega">Terms and conditions</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
